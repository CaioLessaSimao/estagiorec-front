<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - Gerenciamento de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">SAGE</h1>
            <button class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">SAIR</button>
        </div>

        <h2 class="text-xl font-semibold mb-4">Gerenciamento de Alunos</h2>

        <div class="flex justify-between mb-4">
            <input type="text" v-model="searchQuery" placeholder="Pesquisar" class="px-4 py-2 border border-gray-300 rounded-md">
            <button @click="adicionarAluno" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">ADICIONAR</button>
        </div>

        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Nome</th>
                    <th class="py-2 px-4 border-b">Matrícula</th>
                    <th class="py-2 px-4 border-b">Orientador</th>
                    <th class="py-2 px-4 border-b">Empresa</th>
                    <th class="py-2 px-4 border-b">Situação</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="aluno in filteredAlunos" :key="aluno.matricula">
                    <td class="py-2 px-4 border-b">{{ aluno.nome }}</td>
                    <td class="py-2 px-4 border-b">{{ aluno.matricula }}</td>
                    <td class="py-2 px-4 border-b">{{ aluno.orientador }}</td>
                    <td class="py-2 px-4 border-b">{{ aluno.empresa }}</td>
                    <td class="py-2 px-4 border-b">{{ aluno.situacao }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                searchQuery: '',
                alunos: [
                    { nome: 'Ana Costa', matricula: '20222bsi0450', orientador: 'Caneta Azul', empresa: 'Pudim Ltd', situacao: 'Pendente' },
                    { nome: 'Aline Solta', matricula: '20221bsi0430', orientador: 'Super Cão', empresa: 'Pudim Ltd', situacao: 'Andamento' },
                    { nome: 'Bene Silva', matricula: '20212bsi2380', orientador: 'Professor PX', empresa: 'Pudim Ltd', situacao: 'Renovado' },
                    { nome: 'Carlos Lima', matricula: '20221bsi6607', orientador: 'Karencia', empresa: 'Pudim Ltd', situacao: 'Pendente' }
                ]
            },
            computed: {
                filteredAlunos() {
                    return this.alunos.filter(aluno => {
                        return aluno.nome.toLowerCase().includes(this.searchQuery.toLowerCase());
                    });
                }
            },
            methods: {
                adicionarAluno() {
                    // Lógica para adicionar novo aluno
                    alert('Adicionar novo aluno');
                }
            }
        });
    </script>
</body>
</html>
